<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oread - 设置</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Oread</h1>
      <p class="subtitle">配置你的阅读稍后读插件</p>
    </header>
    
    <!-- 状态提示区域 -->
    <div id="status" class="status" style="display: none;"></div>
    
    <!-- 配置表单 -->
    <form id="configForm">
      <section class="section">
        <h2>基本设置</h2>
        
        <div class="form-group">
          <label for="savePath">保存路径 *</label>
          <input 
            type="text" 
            id="savePath" 
            name="savePath"
            placeholder="/Users/你的用户名/Documents/Obsidian/MyVault/ReadLater"
            required
          >
          <small class="hint">文章将保存到此文件夹</small>
        </div>
      </section>
      
      <section class="section">
        <h2>LLM 配置</h2>
        
        <div class="form-group">
          <label for="activeLlmId">当前使用的 LLM *</label>
          <select id="activeLlmId" name="activeLlmId">
            <option value="">请先添加 LLM 配置</option>
          </select>
          <small class="hint">选择要使用的 LLM</small>
        </div>
        
        <div class="llm-list" id="llmList">
          <!-- LLM 配置列表将动态生成 -->
        </div>
        
        <button type="button" id="addLlm" class="btn btn-secondary">
          ➕ 添加新的 LLM
        </button>
      </section>
      
      <!-- LLM 编辑模态框 -->
      <div id="llmModal" class="modal" style="display: none;">
        <div class="modal-content">
          <div class="modal-header">
            <h3 id="modalTitle">添加 LLM</h3>
            <button type="button" class="modal-close" id="closeModal">✕</button>
          </div>
          
          <div class="modal-body">
            <div class="form-group">
              <label for="llmName">配置名称 *</label>
              <input 
                type="text" 
                id="llmName" 
                placeholder="例如：GPT-4o、Claude、本地 Ollama"
              >
              <small class="hint">给这个 LLM 配置起个名字，方便识别</small>
            </div>
            
            <div class="form-group">
              <label for="llmProvider">API 提供商 *</label>
              <select id="llmProvider">
                <option value="openai">OpenAI</option>
                <option value="azure">Azure OpenAI</option>
                <option value="claude">Claude</option>
                <option value="custom">OpenAI 兼容接口（本地/自定义）</option>
              </select>
            </div>
            
            <div class="form-group">
              <label for="llmApiKey">API Key</label>
              <input 
                type="password" 
                id="llmApiKey" 
                placeholder="sk-..."
              >
              <small class="hint">本地 LLM 可以留空</small>
            </div>
            
            <div class="form-group" id="llmAzureEndpointGroup" style="display: none;">
              <label for="llmAzureEndpoint">Azure 端点 *</label>
              <input 
                type="text" 
                id="llmAzureEndpoint" 
                placeholder="https://your-resource.openai.azure.com"
              >
              <small class="hint">Azure OpenAI 资源的端点 URL</small>
            </div>
            
            <div class="form-group" id="llmAzureDeploymentGroup" style="display: none;">
              <label for="llmAzureDeployment">部署名称 *</label>
              <input 
                type="text" 
                id="llmAzureDeployment" 
                placeholder="gpt-4o-mini"
              >
              <small class="hint">Azure OpenAI 中的部署名称</small>
            </div>
            
            <div class="form-group" id="llmCustomEndpointGroup" style="display: none;">
              <label for="llmCustomEndpoint">自定义 API 端点 *</label>
              <input 
                type="text" 
                id="llmCustomEndpoint" 
                placeholder="http://localhost:11434/v1/chat/completions"
              >
              <small class="hint">例如：Ollama、LM Studio、vLLM 等</small>
            </div>
            
            <div class="form-group" id="llmModelNameGroup" style="display: none;">
              <label for="llmModelName">模型名称 *</label>
              <input 
                type="text" 
                id="llmModelName" 
                placeholder="llama3.2, qwen2.5, gpt-4o-mini"
              >
              <small class="hint">指定要使用的模型</small>
            </div>
          </div>
          
          <div class="modal-footer">
            <button type="button" id="cancelLlm" class="btn btn-secondary">取消</button>
            <button type="button" id="saveLlm" class="btn btn-primary">保存</button>
          </div>
        </div>
      </div>
      
      <section class="section">
        <h2>功能选项</h2>
        
        <div class="form-group checkbox-group">
          <label>
            <input 
              type="checkbox" 
              id="enablePreview" 
              name="enablePreview"
            >
            <span>启用预览模式</span>
          </label>
          <small class="hint">保存前在侧边栏预览和编辑内容</small>
        </div>
        
        <div class="form-group checkbox-group">
          <label>
            <input 
              type="checkbox" 
              id="localizeImages" 
              name="localizeImages"
            >
            <span>本地化图片</span>
          </label>
          <small class="hint">下载图片到 Obsidian 附件文件夹并使用相对路径</small>
        </div>
        
        <div class="form-group" id="attachmentFolderGroup" style="display: none;">
          <label for="attachmentFolder">附件文件夹</label>
          <input 
            type="text" 
            id="attachmentFolder" 
            name="attachmentFolder"
            placeholder="attachments"
            value="attachments"
          >
          <small class="hint">图片保存的文件夹名称（相对于 Vault 根目录）</small>
        </div>
        
        <div class="form-group checkbox-group">
          <label>
            <input 
              type="checkbox" 
              id="enableTagExtraction" 
              name="enableTagExtraction"
            >
            <span>启用标签提取</span>
          </label>
          <small class="hint">使用 LLM 自动从内容中提取关键词作为标签</small>
        </div>
        
        <div class="form-group" id="maxTagsGroup" style="display: none;">
          <label for="maxTags">最大标签数量</label>
          <input 
            type="number" 
            id="maxTags" 
            name="maxTags"
            placeholder="5"
            value="5"
            min="1"
            max="10"
          >
          <small class="hint">从内容中提取的最大标签数量（1-10）</small>
        </div>
      </section>
      
      <div class="actions">
        <button type="button" id="saveSettings" class="btn btn-primary">
          保存设置
        </button>
      </div>
    </form>
  </div>
  
  <script src="../services/storage-manager.js"></script>
  <script src="options.js"></script>
</body>
</html>

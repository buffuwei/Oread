<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Obsidian Read Later</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>Obsidian Read Later</h2>
      <button type="button" id="openSettings" class="btn-settings" title="打开设置">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="3"></circle>
          <path d="M12 1v6m0 6v6m5.2-13.2l-4.2 4.2m0 6l4.2 4.2M23 12h-6m-6 0H1m18.2 5.2l-4.2-4.2m0-6l4.2-4.2"></path>
        </svg>
      </button>
    </div>
    
    <!-- 状态提示区域 -->
    <div id="status" class="status" style="display: none;"></div>
    
    <!-- 配置表单 -->
    <form id="configForm">
      <button type="button" id="saveArticle" class="btn btn-primary">
        保存当前页面
      </button>
    </form>
  </div>
  
  <script src="../services/storage-manager.js"></script>
  <script src="popup.js"></script>
</body>
</html>
